<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <picture>
          <source
            class="img-perfume"
            media="(max-width: 800px)"
            srcset="images/image-product-mobile.jpg"
            type="image/jpg"
          />
          <img
            class="img-perfume"
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Chanel Paris Perfume Flask"
          />
        </picture>
      </div>

      <div class="content-container">
        <h2 class="secn-title">Perfume</h2>
        <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="body-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-display">
          <p class="price-tag main-title">$149.99</p>
          <s class="price-tag-st body-text">$169.99</s>
        </div>
        <a class="button-add" href="#cart">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </a>
      </div>
    </main>

    <footer>
      <div class="attribution body-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tascintra" target="_blank">Tiago Silva</a>.
      </div>
    </footer>
  </body>
</html>
