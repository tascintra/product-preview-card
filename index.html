<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="Grabrielle Chanel" />
        <img src="./images/image-product-mobile.jpg" alt="Grabrielle Chanel" />
      </div>

      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p>$149.99 <span>$169.99</span></p>
      <a href="#cart">
        <img src="./images/icon-cart.svg" alt="" />
        Add to Cart
      </a>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tascintra" target="_blank">Tiago Silva</a>.
      </div>
    </footer>
  </body>
</html>
